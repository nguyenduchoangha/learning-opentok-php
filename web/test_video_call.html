                });

            });

        function err_function(error) {
            if (error) {
                console.log("signal error ("
                    + error.name
                    + "): " + error.message);
            } else {
                console.log("signal sent.");
            }
        }

        document.addEventListener("keydown", function (event) {

            switch (event.keyCode) {
                case 37: //left
                    console.log("left");
                    session.signal({ data: "left", type:"cmd" }, err_function);
                    break;
                case 38: //up
                    console.log("up");

                    break;
                case 39: //right
